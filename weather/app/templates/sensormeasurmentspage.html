{% extends "navbar.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="page">
    <table class = "measurmentsTable" id = "measurmentsTable">
        <tr>
        <th>Date</th>
        <th>Temperature</th>
        <th>Pressure</th>
        <th>Humidity</th>
        </tr>
    </table>

    <div style = "display: flex; flex-direction: column; align-items: center; flex:1;">
        <div>
            <canvas id="myChart" style="max-width: 500px; max-height: 300px; display: inline-block; height: 300px; width:500px; margin: 30px;" ></canvas>
        </div>
        <div class="form-check-inline" style = "display: inline;">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="TH" style = "display: inline;" checked>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="P" style = "display: inline;">
        </div>
    </div>
</div>

<script src = "../static/scripts/sensormeasurmentsscript.js"></script>

{% endblock %}
